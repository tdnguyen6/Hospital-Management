<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hotel Management System</title>
	<style>
		body {
			font-family: arial, sans-serif;
		}
		fieldset {
			border: 0px;
		}
		fieldset > div {
			margin-bottom: 30px;
		}
		button {
		  background: green;
		  border: 0;
		  color: white;
			font-weight: bold;
			font-size: 15px;
		  width: 300px;
		  padding: 10px;
		  text-transform: uppercase;
		}
	</style>
</head>
<body>
	<fieldset>
		<div>
			<button id="add-patient">Add patient</button>
		</div>
		<div>
			<button id="add-visit">Add visit</button>
		</div>
		<div>
			<button id="retrieve-patient">Retrieve patient information</button>
		</div>
		<div>
			<button id="retrieve-visit">Retrieve visit information</button>
		</div>
		<div>
			<button id="update-patient">Update patient information</button>
		</div>
		<div>
			<button id="update-visit">Update visit information</button>
		</div>
	</fieldset>
	
<script type="text/javascript">
	document.getElementById("add-patient").onclick = function () {
				location.href = "addPatient.html";
		};
		document.getElementById("add-visit").onclick = function () {
				location.href = "addVisit.html";
		};
		document.getElementById("retrieve-patient").onclick = function () {
				location.href = "retrievePatient.html";
		};
		document.getElementById("retrieve-visit").onclick = function () {
				location.href = "retrieveVisit.html";
		};
		document.getElementById("update-patient").onclick = function () {
				location.href = "updatePatient.html";
		};
		document.getElementById("update-visit").onclick = function () {
				location.href = "updateVisit.html";
		};
</script>
</body>
</html>
